  <title>WorldCache - Internal Server Error</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
  <link rel="icon" href="{{ url_for('static', filename='imgs/icon.png') }}" type="image/png" />

<body>
<div class="center-align flex-dead-center flex-column max-size">
  <h1>500 - Internal Server Error</h1>
  <h2>The server encountered an internal error and was unable to complete your request. Either the server is overloaded or there is an error in the application.</h2>
  {% if loggedIn %}
    <a href="/home">
      <button>Return Home</button>
    </a>
  {% elif not loggedIn %}
    <a href="/">
      <button>Return Home</button>
    </a>
  {% endif %}

</div>
  
</body>
